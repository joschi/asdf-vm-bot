name: Update
on:
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Set up asdf-vm
      uses: asdf-vm/actions/setup@v1.0.1
    - name: Checkout asdf-plugins repo
      uses: actions/checkout@v2
      with:
        repository: asdf-vm/asdf-plugins
        path: asdf-plugins
    - name: Run update script
      env:
        GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        OAUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ./bin/update.bash
    - name: Commit metadata changes
      uses: EndBug/add-and-commit@v5
      with:
        message: "ðŸ¤– Update plugin and versions metadata"
        add: "data/"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Commit new tweets
      uses: EndBug/add-and-commit@v5
      with:
        message: "ðŸ¤– Add new tweets"
        add: "tweets/"
      env:
        GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
