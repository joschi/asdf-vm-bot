name: Main
on:
  workflow_dispatch:
  push:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Set up asdf-vm
      uses: asdf-vm/actions/setup@v1.0.1
    - name: Checkout asdf-plugins repo
      uses: actions/checkout@v2
      with:
        repository: asdf-vm/asdf-plugins
        path: asdf-plugins
    - name: Run update script
      env:
        GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        OAUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ./bin/update.bash
    - name: Commit metadata changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff-index --quiet HEAD || git commit -m "Update plugin and versions metadata"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
